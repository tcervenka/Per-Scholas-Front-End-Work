<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="">Project Manager</a>

            <ul class="nav navbar-nav">
              <li class="active"><a href="#">My Space</a></li>
              <li><a href="#">Employees</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-6 col-lg-4">
          <table class="table">
            <thead>
              <h4>Direct Employees</h4>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Monica</td>
                <td>Geller</td>
              </tr>
              <tr>
                <td>Chandler</td>
                <td>Bing</td>
              </tr>
              <tr>
                <td>Phoebe</td>
                <td>Buffay</td>
              </tr>
              <tr>
                <td>Joey</td>
                <td>Tribbiani</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <table class="table">
            <thead>
              <tr>
                <th>Projects</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Project 1</td>
              </tr>
              <tr>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      aria-valuenow="70"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 70%"
                    >
                      <span class="sr-only">70% Complete</span>
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Project 2</td>
              </tr>
              <tr>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      aria-valuenow="70"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 90%"
                    >
                      <span class="sr-only">90% Complete</span>
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Project 3</td>
              </tr>
              <tr>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      aria-valuenow="70"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 50%"
                    >
                      <span class="sr-only">50% Complete</span>
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Project 4</td>
              </tr>
              <tr>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      aria-valuenow="70"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 100%"
                    >
                      <span class="sr-only">100% Complete</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
